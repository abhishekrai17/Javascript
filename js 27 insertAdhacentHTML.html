<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inseret adjacent HTML</title>
</head>

<body>
    <DIV id="container">

    </DIV>
</body>
<script>

    container.insertAdjacentHTML('beforebegin', '<div class="test">beforebegin</div>');
    container.insertAdjacentHTML('afterbegin', '<div class="test">afterbegin</div>');
    container.insertAdjacentHTML('beforeend', '<div class="test">beforeend</div>');
    container.insertAdjacentHTML('afterend', '<div class="test">afterend</div>');
    // container.remove();//removes container element


    //CHANGING HTML CLASSES
    // container.className = "black  red  pink"
    // container.classList.add("yellow")
    // container.classList.remove("red")
</script>

</html>
