<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events </title>
    <style>
        #btn {
            width: 39px;
            height: 32px;
            background-color: red;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div>
        <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit quisquam fugiat culpa similique fuga
            eveniet magnam voluptatum aspernatur corrupti, doloribus possimus exercitationem fugit laborum cum cumque
            autem neque dicta natus veniam repudiandae pariatur quam.</p>
        <button id="btn" onclick="togglehide() ">read more</button>
    </div>
    <script>
        function togglehide() {
            let btn = document.getElementById('btn')
            let para = document.getElementById('para')

            if (para.style.display != 'none') {
                para.style.display = 'none'
            }
            else {
                para.style.display = 'block'
            }
        }

        para.addEventListener('mouseover', function run() {
            alert('mouse inside')
        })
        para.addEventListener('mouseout', function run1() {
            alert('mouse outside')
        })

    </script>
</body>

</html>
