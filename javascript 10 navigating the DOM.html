<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigating the dom</title>
</head>

<body>
    <div id="main" class="container">

        <ul id="nav">
            <li>home</li>
            <li>about</li>
            <li>services</li>
            <li>contact us</li>
            <li>more about us</li>
        </ul>
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav')
        console.log(nav)
        let containers = document.getElementsByClassName('container')//returns a collection
        console.log(containers)
        let sel = document.querySelector('.container')//returns only one whose class name matches with conatiner
        console.log(sel)
        let sel1 = document.querySelectorAll('#nav>li')
        console.log(sel1)
    </script>
</body>

</html>
