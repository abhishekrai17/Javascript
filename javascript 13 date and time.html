<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript date and time</title>
</head>

<body>
    <div class="container">
        this is a container
    </div>
    <script>
        console.log("this is date and time tutorial")
        let now = new Date();
        console.log(now)

        let newdate = new Date("2345-4-5");
        console.log(newdate)

        let nwdate = new Date(2345, 5, 4, 7, 6, 8);
        console.log(nwdate);

        let yr = nwdate.getFullYear();
        console.log(yr)

    </script>
</body>

</html>
