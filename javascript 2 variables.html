<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript variables</title>
    <script>
        var a = 32;
        var b = "abhi";//string always in double quotes.
        c = 34.54; //this is also valid
        console.log(b)//abhi
        console.log("The value of a + c is " + (a + c));//66.53

//operators in javascript
// 1.unary operator
// 2. binary operator
    </script>
</head>

<body>

                Sapiente porro illum, exercitationem iste esse eum, quidem placeat recusandae
                beatae nobis, omnis qui totam voluptatum ipsum maxime enim eveniet repellendus sequi!</p>
        </div>
    </div>

</body>

</html>
