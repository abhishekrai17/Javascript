<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>

<body>
    <div class="container">
        simple si html
    </div>
    <script>

        //This are the datatypes in javascript
        let myvar = 23;
        let myvar2 = "string";
        let myvar3 = true;
        let myvar4 = null;
        let myvar5 = undefined;

        //This is a object in javascript
        let employee = {
            name: "abhishek",
            salary: 111111,
            channel: "abhishek kumar",
            channel1: "programming with abhishek",
        }
        console.log(employee)

        //This is array in javascript
        let names = [1, 2, 3, "abhi", undefined];

        names.shift();//removes first element from array
        console.log(names);

        names.unshift("rohan");

        console.log(names[3])
        console.log(names.sort());//sorting an array
        console.log(names.length);//finding the length of an arary
        names.push("this is pushed");//push function of an array
        console.log(names);

        let arr = [];
    </script>
