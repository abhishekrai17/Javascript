<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <div class="container">
        this is a container
    </div>
    <script>
        let jsonobj = {
            name: "Abhi",
            channel: "Abhishek kumar",
            friend: "aaditya , bhaskar",
            food: "chicken"
        }
        console.log(jsonobj);
        let myjsonstr = JSON.stringify(jsonobj);//converts into string
        console.log(myjsonstr)

        myjsonstr = myjsonstr.replace('bhaskar', 'batul')
        console.log(myjsonstr)

        newjsonobj = JSON.parse(myjsonstr);//converts into object
        console.log(newjsonobj)
    </script>

</body>

</html>
