<html lang="en">

<head>

</head>

<body>
    <div class="container">

    </div>
    <div>
        <ul id="menu">
            <li>HOME</li>
            <li>ABOUT</li>
            <li>SERVICES</li>
            <li>CONTACT</li>
        </ul>
    </div>
</body>
<script>
    //ACCESSING CHILDREN OF AN ELEMENT

    document.getElementsByTagName('li')[3].innerHTML = "HI I AM  AN ENGINEER"


    let content = document.getElementById('menu');//ALWAYS USE THIS TECHNIQUE TO TAKE A PARENT ELEMENT
    let firstChild = content.firstElementChild;
    let lastChild = content.lastElementChild;
    let Child = content.childNodes;
    console.log(firstChild);
    console.log(lastChild);
    console.log(Child);
    console.log(content.hasChildNodes());
</script>
